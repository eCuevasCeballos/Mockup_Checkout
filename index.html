<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Screen</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">GameStore</h1>
        <div class="progress-bar">
            <div class="circle--1"></div>
            <div class="circle--2"></div>
            <div class="progress-bar-green"></div>
            <div class="progress-bar-white"></div>
        </div>
        <div class="card-image">
            <img src="img/sample_card.PNG" alt="card-photo" class="card-img">
        </div>
        <div class="card-information">
            <h2 class="card-number-h2">Card number</h2>
            <input class ="card-number" type="tel" inputmode="numeric" pattern="[0-9]" autocomplete="cc-number" maxlength="16" placeholder="xxxx xxxx xxxx xxxx">
            <h2 class="cardholder-h2">Cardholder Name</h2>
            <input type="text" class ="cardholder-name" placeholder="Insert cardholder's name here">
            <h2 class="date-header">Expire Date</h2>
            <input type="text" onfocus="(this.type='month')" onblur="if(!this.value) this.type='text'" class ="expire-date" placeholder ="MM/YY">
            <h2 class="cvc-header">CVV / CVC</h2>
            <input type="password" class ="cvc" placeholder="CVC" maxlength="4">
            <label class="save-info">
                <input type="checkbox" class="save-checkbox"><p class="save-text">Save card information</p>
            </label>
            <button class="pay-btn">Pay Now</button>
        </div>
</body>
</html>
